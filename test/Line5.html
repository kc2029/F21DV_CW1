<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Line here</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id="chart-container"></div>
  <script>
    d3.csv('/data/CovidRate.csv').then(data => {
      console.log("hello 23 " + data.date);
      // Extract the unique names from the CSV file
      //const names = Array.from(new Set(data.map(d => d.location)));
      names = ['China', 'Russia', 'United States', 'Canada', 'United Kingdom']
      console.log("hey" + names)

      const margin = { top: 20, right: 20, bottom: 30, left: 50 };
      const width = 600 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      // Create the SVG container
      const svg = d3.select('#chart-container')
        .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', `translate(${margin.left}, ${margin.top})`);

      // Define the date parsing function
      const parser = d3.timeParse("%Y-%m-%d");

      // Parse the date values
      data.forEach(d => {
        d.date = parser(d.date);
        console.log("hello " + d.date);
      });

      // Create the x-axis scale
      const xScale = d3.scaleTime()
        .domain(d3.extent(data, d => d.date))
        .range([0, width]);

      // Create the y-axis scale
      const yScale = d3.scaleLinear()
        .domain([0, 1000000])//d3.max(data, d => +d.total_deaths)
        .range([height, 0]);

      // Create the x-axis
      const xAxis = d3.axisBottom(xScale).ticks(6);

      // Create the y-axis
      const yAxis = d3.axisLeft(yScale).ticks(10);

      // Add the x-axis to the chart
      svg.append('g')
        .attr('transform', `translate(0, ${height})`)
        .call(xAxis);

      // Add the y-axis to the chart
      svg.append('g')
        .call(yAxis);

      // Create a color scale for the lines
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

      // Loop through each name and add the line to the chart
      names.forEach((name, i) => {
        const nameData = data.filter(d => d.location === name);
        const line = d3.line()
          .x(d => xScale(d.date))
          .y(d => yScale(+d.total_deaths));

        svg.append('path')
          .datum(nameData)
          .attr('fill', 'none')
          .attr('stroke', colorScale(i))
          .attr('stroke-width', 1.5)
          .attr('d', line);
      });
    });
  </script>
</body>

</html>
