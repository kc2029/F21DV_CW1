<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">

  <script src='https://d3js.org/d3.v7.min.js'></script>



  <title>Covid19 Analytics</title>
</head>

<body>

  <p>Welcome to Covid Analytics 19</p>

  <div class="mainMap">
    <div>Click the country to select</div>
    <button id="start-transition">Weekly Cases(p.m) change through time</button>
    <button id="start-transition2">Most recent cases per millions</button>

    <div class="info"></div>

    <div id="worldmap">
      <div class="info"></div>
      <svg viewBox="0 0 900 600" preserveAspectRatio="xMidYMid meet">
        <g class="map"></g>
      </svg>
    </div>
  </div>


</body>

<script type="module" src="./js/script.js"></script>
