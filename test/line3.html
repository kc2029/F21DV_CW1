<!DOCTYPE html>
<html>

<head>
  <title>Line Chart with D3.js v7</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id="chart-container"></div>
  <script>
    d3.csv('/data/testcovid.csv').then(data => {
      // Extract the unique names from the CSV file

      // Group the data by country
      const names = d3.group(data, d => d.country);
      console.log(names);

      const margin = { top: 20, right: 20, bottom: 30, left: 50 };
      const width = 600 - margin.left - margin.right;
      const height = 400 - margin.top - margin.bottom;

      // Create the SVG container
      const svg = d3.select('#chart-container')
        .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', `translate(${margin.left}, ${margin.top})`);

      // Create the x-axis scale
      const xScale = d3.scaleBand()
        .domain(data.map(d => d.date))
        .range([0, width]);

      // Create the y-axis scale
      const yScale = d3.scaleLinear()
        .domain([0, d3.max(data, d => +d.cases)])
        .range([height, 0]);

      // Create the x-axis
      const xAxis = d3.axisBottom(xScale).ticks(6);

      // Create the y-axis
      const yAxis = d3.axisLeft(yScale).ticks(10);

      // Add the x-axis to the chart
      svg.append('g')
        .attr('transform', `translate(0, ${height})`)
        .call(xAxis);

      // Add the y-axis to the chart
      svg.append('g')
        .call(yAxis);

      // Create a color scale for the lines
      const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

      // Loop through each name and add the line to the chart
      names.forEach((value, key) => {
        const nameData = data.filter(d => d.country === key);
        const line = d3.line()
          .x(d => xScale(d.date))
          .y(d => yScale(+d.cases));

        svg.append('path')
          .datum(nameData)
          .attr('fill', 'none')
          .attr('stroke', colorScale(key))
          .attr('stroke-width', 1.5)
          .attr('d', line);
      });
    });

  </script>
</body>

</html>
